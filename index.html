<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <header>
        <h1>Pizzeria Jope</h1>
        <button onclick="mostrarLoginModal()">Admin</button>
    </header>

    <main>
        <input type="text" id="buscar" placeholder="El verdadero sabor de la masa artesanal" oninput="filtrarProductos()">
        <div id="productos"></div>
        <div id="carrito" class="carrito"></div>
        <section id="admin">
            <h2>Administrar Productos</h2>
            <div>
                <input type="text" id="nuevoNombre" placeholder="Nombre del Producto">
                <input type="number" id="nuevoPrecio" placeholder="Precio del Producto">
                <button onclick="agregarProducto()">Agregar Producto</button>
            </div>
            <div id="listaAdmin"></div>
        </section>
    </main>

    <div id="loginModal">
        <div id="loginModalContent">
            <span onclick="cerrarLoginModal()" style="float:right;cursor:pointer;">&times;</span>
            <h2>Admin Login</h2>
            <input type="text" id="adminUser" placeholder="Usuario">
            <input type="password" id="adminPassword" placeholder="ContraseÃ±a">
            <button onclick="login()">Ingresar</button>
        </div>
    </div>

    <footer></footer>
    <script src="./js/index.js"></script>
</body>
</html>
