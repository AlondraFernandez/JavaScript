<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <h1>Carrito de Compras</h1>
    
    <!-- Mercadería -->
    <div id="productos-container">
        <div class="card">
            <h2>Producto 1</h2>
            <p>Precio: $10</p>
            <input type="number" value="1" min="1" id="cantidad-producto-1">
            <button class="agregar-al-carrito" data-nombre="Producto 1" data-precio="10" data-id="1">Agregar al carrito</button>
        </div>
        <div class="card">
            <h2>Producto 2</h2>
            <p>Precio: $20</p>
            <input type="number" value="1" min="1" id="cantidad-producto-2">
            <button class="agregar-al-carrito" data-nombre="Producto 2" data-precio="20" data-id="2">Agregar al carrito</button>
        </div>
        <!-- Agregar más productos según sea necesario -->
    </div>

    <!-- Carrito -->
    <h2>Carrito</h2>
    <button onclick="toggleCarrito()">Mostrar/Ocultar Carrito</button>
    <div id="carrito-container" style="display: none;">
        <ul id="carrito-lista"></ul>
        <p id="total"></p>

        <!-- Horarios de entrega -->
        <h3>Seleccione un horario</h3>
        <select id="horarios">
            <option value="19:30">19:30</option>
            <option value="20:00">20:00</option>
            <option value="20:30">20:30</option>
            <option value="21:00">21:00</option>
            <option value="21:30">21:30</option>
            <option value="22:00">22:00</option>
            <option value="22:30">22:30</option>
            <option value="23:00">23:00</option>
        </select>

        <!-- Información de entrega -->
        <h3>Tipo de entrega</h3>
        <input type="radio" id="delivery" name="entrega" value="Delivery">
        <label for="delivery">Delivery</label>
        <input type="radio" id="local" name="entrega" value="Local">
        <label for="local">Retiro en local</label>

        <div id="ubicacion-container" style="display: none;">
            <label for="ubicacion">Ingrese su dirección:</label>
            <input type="text" id="ubicacion">
        </div>

        <!-- Datos del cliente -->
        <h3>Datos del Cliente</h3>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre">

        <!-- Botón para enviar pedido por WhatsApp -->
        <button onclick="enviarPedido()">Enviar pedido por WhatsApp</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../carrito.js"></script>
</body>
</html>
